<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</head>


<body>

    <div id="game-container">

        <h1> Psychic Guessing Game </h1>
        <p>Guess a Letter!</p>
        <p>Wins:</p>
        <p>Losses:</p>
        <p>Guesses Left:</p>
        <p>Guesses you've made!:</p>
        <form><input type="button" onclick= myFunction() value="Reset"></form>
        
    </div>

    <script  type="text/javascript">
            //Array of choices to pick from for user and computer.
         var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
            //List of variables defining the number of wins, losses, guesses, and how many choices you have upon start of the game.
         var wins = 0;
         var losses = 0;
         var numGuesses = 10;
         var guessesLeft = [];
        
        
         function myFunction() {
                    
                    document.getElementById("Reset").reset();
                }
            //Upon a "key up" event, function will determine if the "wins", "losses" is incremented based on the choices of the user.
         document.onkeyup = function(event) {

             //randomly picks a letter for the user to guess
             var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
             
             var userGuess = event.key;
             
             var options = computerChoices;
             

            if (options.indexOf(userGuess) > -1) {

                if (userGuess === computerGuess) {
                    wins++;
                    numGuesses = 10;
                    guessesLeft = [];
                    alert("YOU WIN!");
                    
                }

                if (userGuess !== computerGuess) {
                    numGuesses --;
                    guessesLeft.push(userGuess); 
                }

                if (numGuesses === 0) {

                numGuesses = 10;
                losses ++;
                guessesLeft = [];
                alert("LOSER!");


                
            }
                //displays the current actions of every button pressed
            var html = 
            "<h1> Psychic Guessing Game </h1>" +
            "<p>Guess a Letter!</p>" +
            "<p>Wins: " + wins + "</p>" +
            "<p>Losses: " + losses + "</p>" +
            "<p>Guesses Left: " + numGuesses + "</p>" +
            "<p>Guesses you've made!: " + guessesLeft.join(", ") + "</p>";  //researched "array join method" to figure out how to display the users guesses.

            document.querySelector("#game-container").innerHTML = html;


            


           

            

            
        } 
            
               
    };

    </script>
    
    

</body>
</html>
